<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineAI - Movie Predictions & Buzz Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>Cine<span class="highlight">AI</span></span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search movies, songs, news..." id="searchInput">
            </div>
            <div class="user-actions">
                <button class="notification-btn"><i class="fas fa-bell"></i><span class="badge">3</span></button>
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="main-nav">
            <ul class="nav-tabs">
                <li class="nav-tab active" data-tab="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </li>
                <li class="nav-tab" data-tab="movies">
                    <i class="fas fa-film"></i>
                    <span>Movies</span>
                </li>
                <li class="nav-tab" data-tab="trending">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </li>
                <li class="nav-tab" data-tab="predictions">
                    <i class="fas fa-brain"></i>
                    <span>Predictions</span>
                </li>
                <li class="nav-tab" data-tab="news">
                    <i class="fas fa-newspaper"></i>
                    <span>News</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Tab -->
            <section class="tab-content active" id="home">
                <div class="hero-section">
                    <div class="hero-slider" id="heroSlider">
                        <!-- Hero slides will be injected here -->
                    </div>
                    <div class="hero-indicators" id="heroIndicators"></div>
                </div>

                <div class="section-container">
                    <div class="section-header">
                        <h2><i class="fas fa-star"></i> Upcoming Movies</h2>
                        <a href="#" class="view-all" onclick="switchTab('movies')">View All <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="movies-grid" id="upcomingMovies"></div>
                </div>

                <div class="section-container">
                    <div class="section-header">
                        <h2><i class="fas fa-chart-line"></i> AI Buzz Predictions</h2>
                    </div>
                    <div class="buzz-cards" id="buzzPredictions"></div>
                </div>


            </section>

            <!-- Movies Tab -->
            <section class="tab-content" id="movies">
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="action">Action</button>
                    <button class="filter-btn" data-filter="drama">Drama</button>
                    <button class="filter-btn" data-filter="comedy">Comedy</button>
                    <button class="filter-btn" data-filter="thriller">Thriller</button>
                    <button class="filter-btn" data-filter="romance">Romance</button>
                </div>
                <div class="movies-full-grid" id="allMovies"></div>
            </section>

            <!-- Trending Tab -->
            <section class="tab-content" id="trending">
                <div class="trending-tabs">
                    <button class="trending-tab-btn active" data-subtab="songs">
                        <i class="fas fa-music"></i> Trending Songs
                    </button>
                    <button class="trending-tab-btn" data-subtab="movies">
                        <i class="fas fa-film"></i> Trending Movies
                    </button>
                </div>

                <div class="trending-content active" id="trendingSongs">
                    <div class="songs-list" id="songsList"></div>
                </div>

                <div class="trending-content" id="trendingMovies">
                    <div class="trending-movies-grid" id="trendingMoviesGrid"></div>
                </div>
            </section>

            <!-- Predictions Tab -->
            <section class="tab-content" id="predictions">
                <div class="section-header">
                    <h2><i class="fas fa-brain"></i> AI Movie Predictions</h2>
                    <p style="color: var(--text-muted); font-size: 14px;">Upcoming movies from all languages with ML-powered box office predictions</p>
                </div>
                <div class="predictions-grid" id="predictionsGrid"></div>
            </section>

            <!-- News Tab -->
            <section class="tab-content" id="news">
                <div class="news-container">
                    <div class="news-main" id="newsMain"></div>
                    <div class="news-sidebar">
                        <h3><i class="fas fa-fire"></i> Hot Topics</h3>
                        <div id="hotTopics"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Movie Detail Modal -->
        <div class="modal" id="movieModal">
            <div class="modal-content">
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>

        <!-- Song Player -->
        <div class="song-player" id="songPlayer">
            <div class="player-info">
                <img src="" alt="" id="playerThumb">
                <div class="player-details">
                    <span class="player-title" id="playerTitle">No song playing</span>
                    <span class="player-artist" id="playerArtist"></span>
                </div>
            </div>
            <div class="player-controls">
                <button class="player-btn"><i class="fas fa-step-backward"></i></button>
                <button class="player-btn play-btn" id="playBtn"><i class="fas fa-play"></i></button>
                <button class="player-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="player-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time-display">0:00 / 3:45</span>
            </div>
            <div class="player-volume">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="70">
            </div>
        </div>

        <!-- Hot Topic Chat Panel -->
        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <div>
                    <div class="chat-topic-label">Live Topic Chat</div>
                    <div class="chat-topic-title" id="chatTopicTitle"></div>
                </div>
                <button class="chat-close" onclick="closeChat()"><i class="fas fa-times"></i></button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatName" placeholder="Your name" aria-label="Name">
                <textarea id="chatText" rows="2" placeholder="Share your comment..." aria-label="Message"></textarea>
                <button class="chat-send" onclick="sendChat()"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
